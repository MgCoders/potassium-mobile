<ion-header #head>

  <ion-navbar>
    <ion-title>{{editar == 1 ? "Editar" : "Crear"}} registro de horas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  hide-header [header]="head">
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 offset-md-3>
        <ion-item>
          Vas a cargar horas para la tarea:
          <br>
          <b>Tarea #{{registroActual.tarea.id}}: {{registroActual.tarea.nombre}}</b>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6 offset-md-3>
        <ion-list>
          <ion-item>
            <ion-label>Empleado</ion-label>
            <ion-icon name='md-clipboard' item-start></ion-icon>
            <ion-select [(ngModel)]="usuarioseleccionado">
              <ion-option *ngFor="let usr of listaUsuarios " [value]="usr.id" >{{usr.nombre}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-12 col-md-6 offset-md-3>
        <ion-list>
          <ion-item>
            <ion-label>Rubro</ion-label>
            <ion-icon name='md-clipboard' item-start></ion-icon>
            <ion-select [(ngModel)]="rubroseleccionado">
              <ion-option *ngFor="let rub of listaRubros " [value]="rub.id" >{{rub.nombre}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-12 col-md-6 offset-md-3>
        <ion-list>
          <ion-item>
            <ion-label>Fecha</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="hoy"></ion-datetime>
          </ion-item>
        </ion-list>
      </ion-col>
      <br><br>
      <ion-col col-12 col-md-6 offset-md-3>

        <ion-item>
          <ion-label color="primary" stacked >Cantidad de minutos</ion-label>
          <ion-input type="text" placeholder="..." [(ngModel)]="cantMinutos">

          </ion-input>
        </ion-item>

        <!--ion-list>
          <ion-list-header>

            Detalle de horarios

          </ion-list-header>

          <ion-item>
            <ion-label>Comienzo</ion-label>
            <ion-datetime displayFormat="HH:mm" [(ngModel)]="comienzo"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label>Fin</ion-label>
            <ion-datetime displayFormat="HH:mm" [(ngModel)]="fin"></ion-datetime>
          </ion-item>

        </ion-list-->
      </ion-col>
      <ion-col col-12 col-md-6 offset-md-3>
        <button ion-button full color="primary" (click)="registrarHoras()">Cargar registro</button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
