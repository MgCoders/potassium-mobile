<ion-header>

  <ion-navbar>
    <ion-title>Seleccionar un cliente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let cliente of clientes">
      <ion-icon name="new" item-left></ion-icon>
      {{cliente.nombreEmpresa}}
    </button>
  </ion-list>

  <ion-item>
    <button ion-button outline item-end icon-left (click)="nuevoCliente()">
      <ion-icon name="add"></ion-icon>
      Agregar nuevo cliente
    </button>
  </ion-item>
</ion-content>
