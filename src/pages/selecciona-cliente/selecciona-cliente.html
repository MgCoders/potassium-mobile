<ion-header>

  <ion-navbar>
    <ion-title>Seleccionar un cliente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let cliente of clientes">
      <ion-icon name="star" item-left></ion-icon>
      {{cliente.nombre}}
    </button>
  </ion-list>

  <ion-item>
    <button ion-button outline item-end icon-left>
      <ion-icon name="star"></ion-icon>
      Agregar nuevo cliente
    </button>
  </ion-item>
</ion-content>
