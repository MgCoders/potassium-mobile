<ion-header #head>

  <ion-navbar>
    <ion-title>Perfil de cliente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  hide-header [header]="head">
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 offset-md-3>
        <ion-item>
          <ion-label color="primary" stacked>Nombre empresa</ion-label>
          <ion-input type="text" placeholder="..." [(ngModel)]="clienteActual.nombreEmpresa">

          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6 offset-md-3>
        <ion-item>
          <ion-label color="primary" stacked>RUT</ion-label>
          <ion-input type="text" placeholder="..." [(ngModel)]="clienteActual.rut">

          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6 offset-md-3>
        <ion-item>
          <ion-label color="primary" stacked>Teléfono</ion-label>
          <ion-input type="text" placeholder="..." [(ngModel)]="clienteActual.telefono">

          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6 offset-md-3>
        <ion-item>
          <ion-label color="primary" stacked>Persona de contacto</ion-label>
          <ion-input type="text" placeholder="..." [(ngModel)]="clienteActual.personaContacto">

          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6 offset-md-3>
        <ion-item>
          <ion-label color="primary" stacked>Teléfono de contacto</ion-label>
          <ion-input type="text" placeholder="..." [(ngModel)]="clienteActual.telefonoContacto">

          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6 offset-md-3>
        <ion-item>
          <ion-label color="primary" stacked>Email empresa</ion-label>
          <ion-input type="text" placeholder="..." [(ngModel)]="clienteActual.emailEmpresa">

          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6 offset-md-3>
        <ion-item>
          <ion-label color="primary" stacked>Dirección</ion-label>
          <ion-input type="text" placeholder="..." [(ngModel)]="clienteActual.direccion">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 offset-4>
        <button ion-button full color="primary" (click)="guardarCliente()" >Confirmar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
