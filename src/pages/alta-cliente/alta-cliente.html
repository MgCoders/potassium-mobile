<ion-header #head>

  <ion-navbar>
    <ion-title>Perfil de cliente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  hide-header [header]="head">
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 offset-md-3>
        <ion-item>
          <ion-label color="primary" stacked>Nombre empresa</ion-label>
          <ion-input #nombreEmpresa type="text" placeholder="..." [(ngModel)]="clienteActual.nombreEmpresa" (keyup.enter)="goRUT_ac()">

          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6 offset-md-3>
        <ion-item>
          <ion-label color="primary" stacked>RUT</ion-label>
          <ion-input #rut type="number" placeholder="..." [(ngModel)]="clienteActual.rut" (keyup.enter)="goTel_ac()">

          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6 offset-md-3>
        <ion-item>
          <ion-label color="primary" stacked>Teléfono</ion-label>
          <ion-input #telefono type="text" placeholder="..." [(ngModel)]="clienteActual.telefono" (keyup.enter)="goPC_ac()">

          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6 offset-md-3>
        <ion-item>
          <ion-label color="primary" stacked>Persona de contacto</ion-label>
          <ion-input #personaContacto type="text" placeholder="..." [(ngModel)]="clienteActual.personaContacto" (keyup.enter)="goTC_ac()">

          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6 offset-md-3>
        <ion-item>
          <ion-label color="primary" stacked>Teléfono de contacto</ion-label>
          <ion-input #telefonoContacto type="number" placeholder="..." [(ngModel)]="clienteActual.telefonoContacto" (keyup.enter)="goEE_ac()">

          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6 offset-md-3>
        <ion-item>
          <ion-label color="primary" stacked>Email empresa</ion-label>
          <ion-input #emailEmpresa type="email" placeholder="..." [(ngModel)]="clienteActual.emailEmpresa" (keyup.enter)="goDir_ac()">

          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6 offset-md-3>
        <ion-item>
          <ion-label color="primary" stacked>Dirección</ion-label>
          <ion-input #direccion type="text" placeholder="..." [(ngModel)]="clienteActual.direccion">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 offset-4>
        <button ion-button full color="primary" (click)="guardarCliente()" >Confirmar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
