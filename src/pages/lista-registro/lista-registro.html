<ion-header #head>

  <ion-navbar>
    <ion-title>Lista de registros para la tarea # {{idTareaSeleccionada}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding hide-header [header]="head">

  <ion-grid>
    <ion-row>

      <ion-col col-12 col-md-6 offset-md-3 text-center *ngIf="lista?.length == 0">
        <ion-card>
          <b>La lista de clientes está vacía....</b>
        </ion-card>
      </ion-col>
      <ion-col col-12 col-md-6 offset-md-3 *ngIf="lista?.length != 0">
        <ion-list>
          <ion-item
                    *ngFor="let registro of lista ">

            <ion-thumbnail (click)="editarRegistroHoras(registro)" item-start>
              <img src="assets/imgs/file.png">
            </ion-thumbnail>
            <h2 (click)="editarRegistroHoras(registro)">{{registro.usuario.nombre}} - {{registro.rubro.nombre}} </h2>
            <p (click)="editarRegistroHoras(registro)">{{registro.fecha}} - (min. {{registro.minutos}})</p>

            <button ion-button clear item-end (click)="editarRegistroHoras(registro)">Editar</button>


          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab right bottom>
    <button ion-fab color="" [disabled]="!agregar" (click)="nuevoRegistroHoras()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
