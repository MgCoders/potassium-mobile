<ion-header>

  <ion-navbar>
    <ion-title>Trabajo #1</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
      Detalles
    </ion-list-header>
    <ion-item>
      Creado el: 03 / 03 / 2018
    </ion-item>
    <ion-item>
      Creado por: Empleado 1
    </ion-item>
  </ion-list>
    <br>
  <ion-list no-border>
    <ion-list-header>
      Acciones
    </ion-list-header>
    <ion-item (click)="verFicha()">
      Ficha
      <ion-note item-end></ion-note>
      <ion-icon name='ios-create-outline' item-start></ion-icon>
      <ion-icon name='ios-arrow-forward-outline' item-end></ion-icon>
    </ion-item>

    <ion-item  (click)="verTareas()">
      Tareas
      <ion-note item-end></ion-note>
      <ion-icon name='md-swap' item-start></ion-icon>
      <ion-icon name='ios-arrow-forward-outline' item-end></ion-icon>
    </ion-item>
    <ion-item (click)="verPuntosDeControl()">
      Puntos de contol
      <ion-note item-end></ion-note>
      <ion-icon name='ios-checkbox-outline' item-start></ion-icon>
      <ion-icon name='ios-arrow-forward-outline' item-end></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
