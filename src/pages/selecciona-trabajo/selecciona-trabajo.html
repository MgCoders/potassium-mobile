<ion-header>

  <ion-navbar>
    <ion-title>Trabajo #{{trabajoActual.id}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
      Detalles
    </ion-list-header>
    <ion-item>
      Fecha de recepcion: {{trabajoActual.fechaRecepcion}}
    </ion-item>
    <ion-item>
      Creado por: {{trabajoActual.nombreClienteRecepcion}}
    </ion-item>
    <ion-item>
      Estado actual: {{trabajoActual.estado}}
    </ion-item>
  </ion-list>
    <br>
  <ion-list no-border>
    <ion-list-header>
      Acciones
    </ion-list-header>
    <ion-item (click)="verFicha(trabajoActual.id)">
      Ficha
      <ion-note item-end></ion-note>
      <ion-icon name='ios-create-outline' item-start></ion-icon>
      <ion-icon name='ios-arrow-forward-outline' item-end></ion-icon>
    </ion-item>

    <ion-item  (click)="verTareas(trabajoActual.id)">
      Tareas
      <ion-note item-end></ion-note>
      <ion-icon name='md-swap' item-start></ion-icon>
      <ion-icon name='ios-arrow-forward-outline' item-end></ion-icon>
    </ion-item>
    <ion-item (click)="verPuntosDeControl(trabajoActual.id)">
      Puntos de contol
      <ion-note item-end></ion-note>
      <ion-icon name='ios-checkbox-outline' item-start></ion-icon>
      <ion-icon name='ios-arrow-forward-outline' item-end></ion-icon>
    </ion-item>

    <ion-item (click)="borraTrabajo(trabajoActual.id)" >
      Borrar trabajo
      <ion-note item-end></ion-note>
      <ion-icon color="sandonato_rojoLogo" name='md-trash' item-start></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
