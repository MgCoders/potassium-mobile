<ion-header  #head>

  <ion-navbar>
    <ion-title>Crear nueva tarea</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding hide-header [header]="head">
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 offset-md-3>
        <ion-item>
          <ion-label color="primary" stacked>Nombre de la tarea</ion-label>
          <ion-input type="text" placeholder="..." [(ngModel)]="tareaActual.nombre">

          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6 offset-md-3 >
        Comentarios generales de la tarea
        <ion-card>
          <ion-card-content>
              <textarea #myInput
                        id="myInput"
                        rows="1"
                        maxLength="500"
                        (keyup)="resize()"
                        [(ngModel)]="tareaActual.descripcion">

              </textarea>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col col-12 col-md-6 offset-md-3>
        <ion-item>
          <ion-label color="primary" stacked>Minutos estimados</ion-label>
          <ion-input type="number" placeholder="..." [(ngModel)]="tareaActual.minutosEstimados">

          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6 offset-md-3>
        <ion-item>
          <ion-label color="primary" stacked>
            Punto de control
          </ion-label>
          <ion-select [(ngModel)]="PCseleccionado">
            <ion-option *ngFor="let est of listaPC " [value]="est.id">
              {{est.nombre}}
            </ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Necesita verificaci√≥n?</ion-label>
          <ion-checkbox [(ngModel)]="tareaActual.necesitaVerificacion"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4 offset-4>
        <button [disabled]="(agregar === false)" ion-button full color="primary" (click)="guardarTarea()" >Confirmar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
