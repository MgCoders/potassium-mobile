<ion-header #head>

  <ion-navbar>
    <ion-title>Ficha de equipo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding hide-header [header]="head">
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 col-lg-6>
        <ion-item>
          <ion-label color="primary" stacked>Modelo</ion-label>
          <ion-input type="text" placeholder="..." [(ngModel)]="equipoActual.modelo">

          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6 col-lg-6>
        <ion-item>
          <ion-label color="primary" stacked>Marca</ion-label>
          <ion-input type="text" placeholder="..." [(ngModel)]="equipoActual.marca">

          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6 col-lg-6>
        <ion-item>
          <ion-label color="primary" stacked>Color</ion-label>
          <ion-input type="text" placeholder="..." [(ngModel)]="equipoActual.color">

          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6 col-lg-6>
        <ion-item>
          <ion-label color="primary" stacked>Matricula</ion-label>
          <ion-input type="text" placeholder="..." [(ngModel)]="equipoActual.matricula">

          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6 col-lg-6>
        <ion-item>
          <ion-label color="primary" stacked>NÃºmero chasis</ion-label>
          <ion-input type="text" placeholder="..." [(ngModel)]="equipoActual.numeroChasis">

          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6 col-lg-6>
        <ion-item>
          <ion-label color="primary" stacked>Tipo de equipo</ion-label>
          <ion-input type="text" placeholder="..." >

          </ion-input>
        </ion-item>
        <ion-select [(ngModel)]="equipoActual.tipoEquipo">
          <ion-option *ngFor="let est of listaTipoEquipo " [value]="est.idTipoEquipo">{{est.descripcion}}</ion-option>

        </ion-select>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <button ion-button full color="primary" (click)="guardarEquipo()" >Confirmar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
