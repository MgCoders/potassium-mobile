<ion-header #head>

  <ion-navbar>
    <ion-title>Ficha de equipo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding hide-header [header]="head">
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 offset-md-3>
        <ion-item>
          <ion-label color="primary" stacked>Modelo</ion-label>
          <ion-input #modelo type="text" placeholder="..." [(ngModel)]="equipoActual.modelo" (keyup.enter)="goMAR_ae()">

          </ion-input>
        </ion-item>
      </ion-col>
      <!--<ion-col col-12 col-md-6 offset-md-3>-->
        <!--<ion-item>-->
          <!--<ion-label color="primary" stacked>Marca</ion-label>-->
          <!--<ion-input #marca type="text" placeholder="..." [(ngModel)]="equipoActual.marca" (keyup.enter)="goCOL_ae()">-->

          <!--</ion-input>-->
        <!--</ion-item>-->
      <!--</ion-col>-->


      <ion-col col-10 col-md-5 offset-md-3>
        <ion-item>
          <ion-label color="primary" stacked>
            Marca
          </ion-label>
          <ion-select [(ngModel)]="equipoActual.marca.id">
            <ion-option *ngFor="let est of listaMarcaEquipo " [value]="est.id">
              {{est.nombre}}
            </ion-option>
          </ion-select>
        </ion-item>
      </ion-col>

      <ion-col col-2 col-md-1>
          <button ion-button full color="primary" (click)="nuevaMarca()">Nueva</button>
      </ion-col>


      <ion-col col-12 col-md-6 offset-md-3>
        <ion-item>
          <ion-label color="primary" stacked>Color</ion-label>
          <ion-input #color type="text" placeholder="..." [(ngModel)]="equipoActual.color" (keyup.enter)="goMAT_ae()">

          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6 offset-md-3>
        <ion-item>
          <ion-label color="primary" stacked>Matricula</ion-label>
          <ion-input #matricula type="text" placeholder="..." [(ngModel)]="equipoActual.matricula" (keyup.enter)="goNUM_ae()">

          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6 offset-md-3>
        <ion-item>
          <ion-label color="primary" stacked>Número chasis</ion-label>
          <ion-input #numeroChasis type="text" placeholder="..." [(ngModel)]="equipoActual.numeroChasis" (keyup.enter)="goDES_ae()">

          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6 offset-md-3>
        <ion-item>
          <ion-label color="primary" stacked>Descripción</ion-label>
          <ion-textarea #descripcion placeholder="..." [(ngModel)]="equipoActual.descripcion">

          </ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6 offset-md-3>
        <ion-item>
          <ion-label color="primary" stacked>
            Tipo de equipo
          </ion-label>
          <ion-select [(ngModel)]="equipoActual.tipoEquipo.id">
            <ion-option *ngFor="let est of listaTipoEquipo " [value]="est.id">
              {{est.descripcion}}
            </ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4 offset-4>
        <button ion-button full color="primary" (click)="guardarEquipo()" >Confirmar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
