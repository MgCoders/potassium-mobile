<ion-header #head>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de trabajos ({{tipo}})</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding hide-header [header]="head">

  <ion-list no-lines no-border *ngFor="let cliente of filterClientes()">
    <ion-list-header>
      {{cliente.nombreEmpresa}} ({{cliente.rut}})
    </ion-list-header>

      <ion-item (click)="switchTrabajo(trabajo.id)" *ngFor="let trabajo of filterTrabajos(cliente)">
        {{trabajo.equipo.marca}} - {{trabajo.equipo.color}} :: ({{trabajo.estado}})
        <ion-note item-end> {{trabajo.fechaRecepcion}}</ion-note>
        <ion-icon *ngIf="(trabajo.motivoVisita == 'nuevo')" name='ios-construct' item-start></ion-icon>
        <ion-icon *ngIf="(trabajo.motivoVisita != 'nuevo')" name='ios-build-outline' item-start></ion-icon>
        <ion-icon name='ios-arrow-forward-outline' item-end></ion-icon>
      </ion-item>
    <br><br>
  </ion-list>

  <ion-col col-12 col-md-6 offset-md-3 text-center *ngIf="listaClientes?.length == 0">
    <ion-card>
      <b>La lista de trabajos está vacía....</b>
    </ion-card>
  </ion-col>
</ion-content>
