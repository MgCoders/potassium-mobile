<ion-header #head>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de trabajos ({{tipo}})</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding hide-header [header]="head">
  <ion-list [hidden]="proceso" no-border>
    <ion-list-header>
     Cliente 1
    </ion-list-header>
    <ion-item  (click)="verTrabajo()">
      Barco
      <ion-note item-end>el grande</ion-note>
      <ion-icon name='ios-construct' item-start></ion-icon>
      <ion-icon name='ios-arrow-forward-outline' item-end></ion-icon>
    </ion-item>
    <ion-item>
      Llancha
      <ion-icon name='ios-build-outline' item-start></ion-icon>
      <ion-icon name='ios-arrow-forward-outline' item-end></ion-icon>
    </ion-item>
  </ion-list>
  <br><br>
  <ion-list [hidden]="historial" no-border>
    <ion-list-header>
      Cliente 2
    </ion-list-header>
    <ion-item (click)="verTrabajo()">
      Tanque
      <ion-note item-end> 25.000 l</ion-note>
      <ion-icon name='ios-build-outline' item-start></ion-icon>
      <ion-icon name='ios-arrow-forward-outline' item-end></ion-icon>
    </ion-item>
    <ion-item>
      Tanque com√∫n

      <ion-icon name='ios-arrow-forward-outline' item-end></ion-icon>
    </ion-item>
    <ion-item>
      Paredes falsas

</ion-content>
