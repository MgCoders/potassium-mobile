<ion-header>

  <ion-navbar>
    <ion-title>Seleccionar un Equipo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let equipo of equipos">
      <ion-icon name="star" item-left></ion-icon>
      {{equipo.nombre}}
    </button>
  </ion-list>

  <ion-item>
    <button ion-button outline item-end icon-left>
      <ion-icon name="star"></ion-icon>
      Agregar nuevo equipo
    </button>
  </ion-item>
</ion-content>
