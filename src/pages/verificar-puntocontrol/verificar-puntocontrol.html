<ion-header  #head>

  <ion-navbar>
    <ion-title>Verificación Punto de control</ion-title>
  </ion-navbar>

</ion-header>


<ion-content #pc_verificado padding hide-header [header]="head">
  <ion-grid *ngIf="pcActual!=undefined">
    <ion-row>
      <ion-col col-12 col-md-6 offset-md-3>
        <h2>
          Detalles:
        </h2>
        <ion-card class="pc_verif">
          <ion-card-title>

          </ion-card-title>
          <ion-card-content>
            <ion-item>
              <ion-label color="primary" stacked>Nombre del punto de control</ion-label>
              <ion-input type="text" disabled placeholder="..." [(ngModel)]="pcActual.nombre">
              </ion-input>
            </ion-item>

            <ion-item *ngIf="pcActual.trabajo != undefined" >
              <ion-label>Asociado al trabajo</ion-label>
              <ion-input text-right disabled [(ngModel)]="pcActual.trabajo.id"></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
      <br>
      <br>
    <ion-row>
      <ion-col col-12 col-md-6 offset-md-3>
        <h2>
          Verificación:
        </h2>
        <ion-card class="pc_verif">
          <ion-card-title>

          </ion-card-title>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label>Responsable</ion-label>
                <ion-icon name='md-clipboard' item-start></ion-icon>
                <ion-select (ionChange)="reloadBoolVerif()" [(ngModel)]="usrSeleccionado">
                  <!--<ion-option *ngIf="pcActual.responsable2 != undefined" [value]="pcActual.responsable?.id" >{{pcActual.responsable?.nombre}}</ion-option>-->
                  <!--<ion-option *ngIf="pcActual.responsable2 != undefined" [value]="pcActual.responsable2?.id" >{{pcActual.responsable2?.nombre}}</ion-option>-->
                  <ion-option *ngFor="let u of listaUsuarios" [value]="u?.id" >{{u.nombre + " " + u.apellido}}</ion-option>
                </ion-select>
              </ion-item>
            </ion-list>

            <ion-item>
              <ion-label>Verificado? </ion-label>
              <ion-checkbox [(ngModel)]="boolVerif" ></ion-checkbox>
            </ion-item>

            <ion-item>
              <ion-label>PIN</ion-label>
              <ion-input  type="password" text-right [(ngModel)]="usrPin"></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>


    <br> <br>

    <ion-row>
      <ion-col col-4 offset-4>
        <button ion-button full color="primary" (click)="verificarPC()" >Confirmar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
