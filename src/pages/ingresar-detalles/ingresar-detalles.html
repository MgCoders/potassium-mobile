<ion-header #head>

  <ion-navbar>
    <ion-title>Paso 3: Ingresar detalles del equipo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding hide-header [header]="head">
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 offset-md-3>
        <button ion-button full color="primary" (click)="nuevoDetalle()">Tomar foto</button>
      </ion-col>
      <ion-col col-12 col-md-6 offset-md-3 *ngFor="let detalle of lista">
        <ion-card>
          <img src="{{detalle.img}}" />
          <ion-card-content>
            <ion-card-title>
              {{detalle.titulo}}
            </ion-card-title>
            <p>
              {{detalle.descr}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-card>
        <ion-card-header>
          Comentarios generales del equipo
        </ion-card-header>
        <ion-card-content>
            <textarea #myInput id="myInput" rows="1" maxLength="500" (keyup)="resize()" [(ngModel)]="myStuff">
              {{comentarios}}
            </textarea>
        </ion-card-content>
      </ion-card>
      <ion-col col-12 col-md-6 offset-md-3>
        <button ion-button full color="secondary" (click)="confirmarDetalles()">
          Confirmar detalles
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
