<ion-header #head>

  <ion-navbar>
    <ion-title>Crear nueva marca de equipo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  hide-header [header]="head">
  <ion-grid>
    <ion-row>


      <ion-col col-12 col-md-6 offset-md-3>

        <ion-item>
          <ion-label color="primary" stacked >Nombre</ion-label>
          <ion-input type="text" placeholder="..." [(ngModel)]="marcaActual.nombre">

          </ion-input>
        </ion-item>

      </ion-col>
      <ion-col col-12 col-md-6 offset-md-3>
        <button ion-button full color="primary" (click)="guardar()">crear marca</button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
