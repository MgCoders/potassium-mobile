<ion-header #head>

  <ion-navbar>
    <ion-title>Paso 4: Ingresar firmas del trabajo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding hide-header [header]="head">
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 offset-md-3>
        <button ion-button full color="primary" (click)="nuevaFirmaCliente()">
          Firma cliente
        </button>
        <ion-card>
          <img src="{{firmaCliente64}}" />
          <ion-card-content>
            <ion-card-title>
              Cliente
            </ion-card-title>
          </ion-card-content>
        </ion-card>
        <br>
        <br>
        <button ion-button full color="primary" (click)="nuevaFirmaEmpleado()" >Firma empleado</button>
        <ion-card>
          <img src="{{firmaEmpleado64}}"/>
          <ion-card-content>
            <ion-card-title>
              Empleado
            </ion-card-title>
          </ion-card-content>
        </ion-card>

        <button ion-button full color="secondary" (click)="finalizarTrabajo()" >
          Finalizar trabajo
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
