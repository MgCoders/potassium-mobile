<ion-header #head>

  <ion-navbar>
    <ion-title>Paso 4: Ingresar firmas del trabajo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding hide-header [header]="head">
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 offset-md-3>
        <div text-center>
          Firma cliente
        </div>
      </ion-col>

      <ion-col col-12 col-md-6 offset-md-3>

        <ion-card (click)="nuevaFirmaCliente()">
          <img src="{{firmaCliente64}}" />
          <ion-card-content>
            Nombre: {{nombreCliente}}
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-12 col-md-6 offset-md-3 class="separador">
      </ion-col>

      <ion-col col-12 col-md-6 offset-md-3>
        <div text-center>
          Firma empleado
        </div>
      </ion-col>

      <ion-col col-12 col-md-6 offset-md-3>
        <ion-card (click)="nuevaFirmaEmpleado()">
          <img src="{{firmaEmpleado64}}"/>
          <ion-card-content>
            Nombre: {{nombreEmpleado}}
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-12 col-md-6 offset-md-3>
        <button ion-button full color="secondary" (click)="finalizarTrabajo()" >
          Finalizar trabajo
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
