<ion-header  #head>

  <ion-navbar>
    <ion-title>Crear nuevo Punto de control</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding padding hide-header [header]="head">
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 offset-md-3>
        <ion-item>
          <ion-label color="primary" stacked>Nombre del punto de control</ion-label>
          <ion-input type="text" placeholder="..." [(ngModel)]="pcActual.nombre">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>Orden</ion-label>
          <ion-input type="number" placeholder="..." [(ngModel)]="pcActual.orden">
          </ion-input>
        </ion-item>
      </ion-col>


      <ion-col col-12 col-md-6 offset-md-3>
        <ion-item>
          <ion-label>Asociado al trabajo</ion-label>
          <ion-input text-right disabled [(ngModel)]="pcActual.trabajo.id"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-12 col-md-6 offset-md-3>
        <ion-list>
          <ion-item>
            <ion-label>Responsable</ion-label>
            <ion-icon name='md-clipboard' item-start></ion-icon>
            <ion-select [(ngModel)]="pcActual.responsable">
              <ion-option *ngFor="let usr of listaUsuarios " [value]="usr" >{{usr.nombre}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4 offset-4>
        <button ion-button full color="primary" (click)="guardarPC()" >Confirmar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
