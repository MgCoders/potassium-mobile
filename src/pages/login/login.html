<ion-header>
	<ion-navbar>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>






<ion-content class="outer-content" padding>
    <ion-row>
      <ion-col offset-sm-2 col-sm-8  offset-md-3 col-md-6 col-lg-4 offset-lg-4>
        <br>
        <br>

        <img src="assets/imgs/logo_vector.png" />

        <br>
        <br>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-sm-2 col-sm-8 offset-md-3 col-md-6>



        <form name="material_login_form" class="form-validation" [formGroup]="validationForm" (ngSubmit)="login()">

            <ion-item class="no-padding">
              <ion-label stacked>Usuario</ion-label>
              <ion-input formControlName="email" type="email" name="email" [(ngModel)]="model.email"></ion-input>
            </ion-item>

            <ion-item class="no-padding">
              <ion-label stacked>Contrase√±a</ion-label>
              <ion-input formControlName="password" type="password" name="password" [(ngModel)]="model.password"></ion-input>
            </ion-item>

            <br>
            <br>
            <br>

            <button ion-button full color="primary" type="submit" >Acceder</button>

        </form>
      </ion-col>
      <!--<div ion-long-press [interval]="400" (onPressStart)="pressed()" (onPressing)="active()" (onPressEnd)="released()">Press</div>-->
      <!--<button ion-button ion-long-press [interval]="400" (onPressStart)="pressed()" (onPressing)="active()" (onPressEnd)="released()"></button>-->

    </ion-row>
</ion-content>
