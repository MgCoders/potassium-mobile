<ion-header>

  <ion-navbar>
    <ion-title>Nombre tarea</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
      Detalles
    </ion-list-header>
    <ion-item>
      Creado el: 04 / 03 / 2018
    </ion-item>
    <ion-item>
      Asignado a: (Empleado 23,Empleado 24, Empleado 25)
    </ion-item>
  </ion-list>
  <br>
  <ion-list no-border>
    <ion-list-header>
      Acciones
    </ion-list-header>
    <ion-item (click)="cambiarEstado()">
      Cambiar estado
      <ion-note item-end></ion-note>
      <ion-icon name='md-clipboard' item-start></ion-icon>
      <ion-icon name='ios-arrow-forward-outline' item-end></ion-icon>
    </ion-item>

    <ion-item  (click)="cargarHoras()">
      Cargar horas
      <ion-note item-end></ion-note>
      <ion-icon name='ios-clock-outline' item-start></ion-icon>
      <ion-icon name='ios-arrow-forward-outline' item-end></ion-icon>
    </ion-item>
    <ion-item (click)="borraTarea()" >
      (Borrar?)
      <ion-note item-end></ion-note>
      <ion-icon color="sandonato_rojoLogo" name='md-trash' item-start></ion-icon>
      <ion-icon color="dark" name='ios-arrow-forward-outline' item-end></ion-icon>
    </ion-item>

  </ion-list>

</ion-content>
