<ion-header>

  <ion-navbar>
    <ion-title>alta-descripcion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 col-lg-6 offset-md-3>
        <button ion-button block (click)="getPicture()">Toma una foto</button>
        <img [src]="image" *ngIf="image" />
      </ion-col>
      <ion-col col-12 col-md-6 col-lg-6 offset-md-3>
        <ion-item>
          <ion-label color="primary" stacked>Título</ion-label>
          <ion-input type="text" placeholder="..." [(ngModel)]="titulo">
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6 col-lg-6 offset-md-3>
        <ion-item>
          <ion-label color="primary" stacked>Descripción</ion-label>
          <ion-input type="text" placeholder="..." [(ngModel)]="descr">
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6 col-lg-6 offset-md-3>
        <button ion-button color="secondary" (click)="guardarDetalle()" >Confirmar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
