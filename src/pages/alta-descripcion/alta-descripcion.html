<ion-header>

  <ion-navbar>
    <ion-title>Agregar foto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-3 offset-md-3>
        <button ion-button block (click)="getPicture()">Abrir la cámara</button>
      </ion-col>

      <ion-col col-6 col-md-3>
        <button ion-button block color="light" (click)="getPics_gallery()">Abrir la galería</button>
      </ion-col>

      <ion-col col-12 col-md-6 col-lg-6 offset-md-3>
        <img [src]="image" *ngIf="image" />
      </ion-col>

      <ion-col col-12 col-md-6 col-lg-6 offset-md-3>
        <ion-item class="no-padding">
          <ion-label col-6 color="primary" stacked>Descripción</ion-label>
          <ion-input col-6 type="text" placeholder="..." [(ngModel)]="descr"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6 col-lg-6 offset-md-3>
        <button ion-button block color="secondary" (click)="guardarDetalle()" >Confirmar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
