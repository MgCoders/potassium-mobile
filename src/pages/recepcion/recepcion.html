<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Recepción de nuevo cliente</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding id="ion_recepcionPage">
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 col-lg-6>
        <h3>Seleccione el tipo de trabajo</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button full color="primary" (click)="trabajoNuevo()">Nuevo</button>

        <button ion-button full color="secondary" (click)="trabajoReparacion()" >Reparación</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
